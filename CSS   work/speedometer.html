<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d1b3d 50%, #1a1a2e 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 10;
        }

        .speedometer {
            position: relative;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #1a1a2e 0%, #0d0d1a 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 60px rgba(0, 0, 0, 0.8),
                inset 0 0 80px rgba(0, 0, 0, 0.5),
                0 0 0 15px rgba(255, 255, 255, 0.05),
                0 0 0 16px rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: box-shadow 0.5s;
        }

        .speedometer.danger {
            box-shadow: 
                0 0 80px rgba(255, 0, 0, 0.6),
                inset 0 0 80px rgba(255, 0, 0, 0.2),
                0 0 0 15px rgba(255, 0, 0, 0.2),
                0 0 0 16px rgba(0, 0, 0, 0.8);
            animation: dangerPulse 1s infinite;
        }

        @keyframes dangerPulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        /* Scale marks and numbers */
        .scale {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .tick {
            position: absolute;
            width: 3px;
            height: 20px;
            background: linear-gradient(to bottom, #00d4ff, #0080ff);
            top: 20px;
            left: 50%;
            transform-origin: 50% 230px;
            margin-left: -1.5px;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .tick.major {
            height: 35px;
            width: 4px;
            background: linear-gradient(to bottom, #00ff88, #00d4ff);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
        }

        .number {
            position: absolute;
            width: 50px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
            left: 50%;
            top: 60px;
            transform-origin: 50% 190px;
            margin-left: -25px;
        }

        /* Center hub */
        .center-hub {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #2a2a3e 0%, #1a1a2e 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-dot {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        /* Needle */
        .needle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
        }

        .needle {
            position: absolute;
            width: 6px;
            height: 200px;
            background: linear-gradient(to bottom, 
                #ff0000 0%, 
                #ff3333 30%, 
                #ff6666 70%, 
                transparent 100%);
            top: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            margin-left: -3px;
            margin-top: -200px;
            border-radius: 3px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.6));
        }

        .needle::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 20px solid #ff0000;
            top: -15px;
            left: -5px;
            filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.8));
        }

        /* Digital display */
        .digital-display {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 15px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .speed-value {
            font-size: 56px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
            letter-spacing: 5px;
            text-align: center;
            font-family: 'Courier New', monospace;
            min-width: 150px;
        }

        .speed-unit {
            font-size: 18px;
            color: #00d4ff;
            text-align: center;
            margin-top: 5px;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.6);
        }

        /* Status indicators */
        .status-panel {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 100;
        }

        .status-item {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .status-item.active {
            border-color: #ff0000;
            color: #ff0000;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
            animation: statusBlink 0.5s infinite;
        }

        @keyframes statusBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .status-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 18px;
            font-weight: bold;
        }

        /* Control panel */
        .control-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(0, 212, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 212, 255, 0.4);
            color: #00d4ff;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-family: 'Courier New', monospace;
        }

        .control-btn:hover {
            background: rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        /* Warning lights */
        .warning-lights {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .warning-light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .warning-light.active {
            background: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            animation: warningBlink 0.5s infinite;
        }

        @keyframes warningBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .speedometer {
                width: 350px;
                height: 350px;
            }

            .tick {
                transform-origin: 50% 155px;
            }

            .number {
                font-size: 16px;
                top: 45px;
                transform-origin: 50% 130px;
            }

            .needle {
                height: 140px;
                margin-top: -140px;
            }

            .speed-value {
                font-size: 42px;
            }

            .status-panel {
                flex-direction: column;
                top: 15px;
                gap: 10px;
            }

            .control-panel {
                flex-direction: column;
                bottom: 15px;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <!-- Status panel -->
    <div class="status-panel">
        <div class="status-item" id="statusMode">
            <div class="status-label">MODE</div>
            <div class="status-value">AUTO</div>
        </div>
        <div class="status-item" id="statusDanger">
            <div class="status-label">DANGER ZONE</div>
            <div class="status-value">SAFE</div>
        </div>
    </div>

    <div class="container">
        <div class="warning-lights">
            <div class="warning-light" id="warning1"></div>
            <div class="warning-light" id="warning2"></div>
            <div class="warning-light" id="warning3"></div>
        </div>

        <div class="speedometer" id="speedometer">
            <!-- Scale -->
            <div class="scale" id="scale"></div>

            <!-- Needle -->
            <div class="needle-container" id="needleContainer">
                <div class="needle"></div>
            </div>

            <!-- Center hub -->
            <div class="center-hub">
                <div class="center-dot"></div>
            </div>

            <!-- Digital display -->
            <div class="digital-display">
                <div class="speed-value" id="speedValue">000</div>
                <div class="speed-unit">MPH</div>
            </div>
        </div>
    </div>

    <!-- Control panel -->
    <div class="control-panel">
        <button class="control-btn" onclick="toggleAnimation()">‚è∏Ô∏è PAUSE/PLAY</button>
        <button class="control-btn" onclick="resetSpeed()">üîÑ RESET</button>
        <button class="control-btn" onclick="changeSpeed('slow')">üêå SLOW</button>
        <button class="control-btn" onclick="changeSpeed('fast')">üöÄ FAST</button>
    </div>

    <script>
        const scale = document.getElementById('scale');
        const needleContainer = document.getElementById('needleContainer');
        const speedValue = document.getElementById('speedValue');
        const speedometer = document.getElementById('speedometer');
        const statusDanger = document.getElementById('statusDanger');
        const warning1 = document.getElementById('warning1');
        const warning2 = document.getElementById('warning2');
        const warning3 = document.getElementById('warning3');

        // Create scale marks and numbers
        for (let i = 0; i <= 200; i += 10) {
            const angle = -135 + (i / 200) * 270;
            
            // Major tick every 20
            if (i % 20 === 0) {
                const tick = document.createElement('div');
                tick.className = 'tick major';
                tick.style.transform = `rotate(${angle}deg)`;
                scale.appendChild(tick);

                // Number
                const number = document.createElement('div');
                number.className = 'number';
                number.textContent = i;
                number.style.transform = `rotate(${angle}deg) translate(0, -190px) rotate(-${angle}deg)`;
                scale.appendChild(number);
            } else {
                const tick = document.createElement('div');
                tick.className = 'tick';
                tick.style.transform = `rotate(${angle}deg)`;
                scale.appendChild(tick);
            }
        }

        // Animation variables
        let currentSpeed = 0;
        let targetSpeed = 0;
        let animationSpeed = 1;
        let isAnimating = true;
        let direction = 1;

        function animate() {
            if (!isAnimating) return;

            // Auto cycle: accelerate to 120, then decelerate to 0
            if (direction === 1) {
                targetSpeed += 0.5 * animationSpeed;
                if (targetSpeed >= 120) {
                    targetSpeed = 120;
                    direction = -1;
                }
            } else {
                targetSpeed -= 0.5 * animationSpeed;
                if (targetSpeed <= 0) {
                    targetSpeed = 0;
                    direction = 1;
                }
            }

            // Smooth interpolation
            currentSpeed += (targetSpeed - currentSpeed) * 0.1;

            // Update needle position (-135¬∞ to 135¬∞ range)
            const angle = -135 + (currentSpeed / 200) * 270;
            needleContainer.style.transform = `rotate(${angle}deg)`;

            // Update digital display
            speedValue.textContent = Math.round(currentSpeed).toString().padStart(3, '0');

            // Danger zone effects (above 100 MPH)
            if (currentSpeed > 100) {
                speedometer.classList.add('danger');
                statusDanger.classList.add('active');
                statusDanger.querySelector('.status-value').textContent = 'DANGER';
                warning1.classList.add('active');
                warning2.classList.add('active');
                warning3.classList.add('active');
            } else {
                speedometer.classList.remove('danger');
                statusDanger.classList.remove('active');
                statusDanger.querySelector('.status-value').textContent = 'SAFE';
                warning1.classList.remove('active');
                warning2.classList.remove('active');
                warning3.classList.remove('active');
            }

            requestAnimationFrame(animate);
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                animate();
            }
        }

        function resetSpeed() {
            currentSpeed = 0;
            targetSpeed = 0;
            direction = 1;
        }

        function changeSpeed(speed) {
            if (speed === 'slow') {
                animationSpeed = 0.5;
            } else if (speed === 'fast') {
                animationSpeed = 2;
            }
        }

        // Start animation
        animate();
    </script>
</body>
</html>
