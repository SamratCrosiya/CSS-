<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Neon 3D Cube</title>
    <style>
        /* --- Configuration Variables --- */
        :root {
            --cube-size: 150px;
            /* Calculated half-size for positioning faces from center */
            --half-size: calc(var(--cube-size) / 2); 
            --glow-color: #00f7ff;
            --face-color: rgba(0, 247, 255, 0.15);
            --border-color: rgba(0, 247, 255, 0.8);
            --bg-color: #050510;
        }

        /* --- Environment Setup --- */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Dark gradient background to make the neon pop */
            background: radial-gradient(circle at center, #1a1a2e 0%, var(--bg-color) 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* The "camera" scene */
        .scene {
            width: var(--cube-size);
            height: var(--cube-size);
            /* Perspective is crucial. Smaller numbers = more extreme 3D effect */
            perspective: 800px;
        }

        /* The actual 3D object wrapper */
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            /* This tells CSS that children should exist in 3D space, not flattened */
            transform-style: preserve-3d;
            /* The continuous dual-axis rotation animation */
            animation: spinCube 12s linear infinite;
        }

        /* --- Face Styling --- */
        .face {
            position: absolute;
            width: var(--cube-size);
            height: var(--cube-size);
            /* Flexbox to center the numbers on the faces */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: var(--glow-color);
            
            /* The "Attractive" part: Glass aesthetics */
            background: var(--face-color);
            border: 2px solid var(--border-color);
            /* A double shadow to create a neon glow effect */
            box-shadow: 0 0 15px var(--face-color), inset 0 0 15px var(--face-color);
            
            /* Ensure the back of the faces are visible through the front */
            backface-visibility: visible;
        }

        /* --- Positioning the 6 faces in 3D space --- */
        /* We rotate them and push them out from the center by half the size */
        
        .front  { transform: translateZ(var(--half-size)); }
        .back   { transform: rotateY(180deg) translateZ(var(--half-size)); }
        
        .right  { transform: rotateY(90deg) translateZ(var(--half-size)); }
        .left   { transform: rotateY(-90deg) translateZ(var(--half-size)); }
        
        .top    { transform: rotateX(90deg) translateZ(var(--half-size)); }
        .bottom { transform: rotateX(-90deg) translateZ(var(--half-size)); }


        /* --- The Animation Keyframes --- */
        /* Rotates continuously on X, Y, and slightly Z for dynamic tumbling */
        @keyframes spinCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            100% {
                /* Rotating to different end degrees prevents it from looking like 
                   it's repeating the exact same diagonal path */
                transform: rotateX(360deg) rotateY(720deg) rotateZ(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="cube">
            <div class="face front">1</div>
            <div class="face back">6</div>
            <div class="face right">3</div>
            <div class="face left">4</div>
            <div class="face top">2</div>
            <div class="face bottom">5</div>
        </div>
    </div>

</body>
</html>
