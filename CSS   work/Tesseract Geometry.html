<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 20s infinite;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 10%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 70px;
            height: 70px;
            top: 30%;
            left: 70%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.6;
            }
        }

        .container {
            perspective: 1200px;
            position: relative;
            z-index: 10;
        }

        .cube-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation: rotateCube 15s infinite linear;
        }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .face {
            position: absolute;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 
                inset 0 0 60px rgba(255, 255, 255, 0.1),
                0 0 40px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
        }

        /* Individual face styling with gradients */
        .front {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.8), rgba(255, 66, 66, 0.8));
            transform: translateZ(150px);
        }

        .back {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.8), rgba(34, 166, 179, 0.8));
            transform: translateZ(-150px) rotateY(180deg);
        }

        .right {
            background: linear-gradient(135deg, rgba(255, 195, 113, 0.8), rgba(255, 159, 67, 0.8));
            transform: rotateY(90deg) translateZ(150px);
        }

        .left {
            background: linear-gradient(135deg, rgba(162, 155, 254, 0.8), rgba(108, 92, 231, 0.8));
            transform: rotateY(-90deg) translateZ(150px);
        }

        .top {
            background: linear-gradient(135deg, rgba(255, 118, 117, 0.8), rgba(253, 121, 168, 0.8));
            transform: rotateX(90deg) translateZ(150px);
        }

        .bottom {
            background: linear-gradient(135deg, rgba(85, 230, 193, 0.8), rgba(34, 211, 238, 0.8));
            transform: rotateX(-90deg) translateZ(150px);
        }

        /* Glowing effect on hover */
        .cube-wrapper:hover .face {
            box-shadow: 
                inset 0 0 80px rgba(255, 255, 255, 0.3),
                0 0 80px rgba(255, 255, 255, 0.5);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                filter: brightness(1);
            }
            100% {
                filter: brightness(1.3);
            }
        }

        /* Info panel */
        .info-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .info-panel h2 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-panel p {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Control buttons */
        .controls {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        /* Speed variations */
        .speed-slow {
            animation-duration: 25s !important;
        }

        .speed-normal {
            animation-duration: 15s !important;
        }

        .speed-fast {
            animation-duration: 8s !important;
        }

        /* Pause animation */
        .paused {
            animation-play-state: paused !important;
        }

        /* Edge glow effect */
        .edge-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .edge-glow::before,
        .edge-glow::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            animation: edgePulse 3s infinite alternate;
        }

        .edge-glow::before {
            box-shadow: 0 0 100px 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes edgePulse {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.8;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .cube-wrapper,
            .cube,
            .face {
                width: 200px;
                height: 200px;
            }

            .face {
                font-size: 32px;
            }

            .front { transform: translateZ(100px); }
            .back { transform: translateZ(-100px) rotateY(180deg); }
            .right { transform: rotateY(90deg) translateZ(100px); }
            .left { transform: rotateY(-90deg) translateZ(100px); }
            .top { transform: rotateX(90deg) translateZ(100px); }
            .bottom { transform: rotateX(-90deg) translateZ(100px); }

            .controls {
                top: 15px;
                right: 15px;
            }

            .info-panel {
                bottom: 15px;
                padding: 15px 25px;
            }

            .info-panel h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Control buttons -->
    <div class="controls">
        <button class="control-btn" onclick="togglePause()">‚è∏Ô∏è Pause/Play</button>
        <button class="control-btn" onclick="changeSpeed('slow')">üêå Slow</button>
        <button class="control-btn" onclick="changeSpeed('normal')">‚ö° Normal</button>
        <button class="control-btn" onclick="changeSpeed('fast')">üöÄ Fast</button>
    </div>

    <!-- 3D Cube -->
    <div class="container">
        <div class="edge-glow"></div>
        <div class="cube-wrapper" id="cubeWrapper">
            <div class="cube">
                <div class="face front">FRONT</div>
                <div class="face back">BACK</div>
                <div class="face right">RIGHT</div>
                <div class="face left">LEFT</div>
                <div class="face top">TOP</div>
                <div class="face bottom">BOTTOM</div>
            </div>
        </div>
    </div>

    <!-- Info panel -->
    <div class="info-panel">
        <h2>‚ú® 3D Rotating Cube ‚ú®</h2>
        <p>Pure CSS Animation ‚Ä¢ Hover to glow ‚Ä¢ Use controls to adjust</p>
    </div>

    <script>
        let isPaused = false;
        const cubeWrapper = document.getElementById('cubeWrapper');

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                cubeWrapper.classList.add('paused');
            } else {
                cubeWrapper.classList.remove('paused');
            }
        }

        function changeSpeed(speed) {
            cubeWrapper.classList.remove('speed-slow', 'speed-normal', 'speed-fast');
            cubeWrapper.classList.add('speed-' + speed);
        }

        // Add mouse interaction for extra coolness
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            cubeWrapper.style.transform += ` rotateX(${y}deg) rotateY(${x}deg)`;
        });
    </script>
</body>
</html>
