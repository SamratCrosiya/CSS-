<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Gravity Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bg-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: floatParticle 20s infinite;
        }

        @keyframes floatParticle {
            0%, 100% { 
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-100px) translateX(50px);
                opacity: 0.6;
            }
        }

        #canvas {
            position: relative;
            z-index: 10;
            border-radius: 20px;
            box-shadow: 
                0 0 60px rgba(0, 255, 255, 0.3),
                0 0 100px rgba(255, 0, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Info panel */
        .info-panel {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            padding: 20px 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .info-panel h2 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-panel p {
            font-size: 14px;
            opacity: 0.8;
            margin: 5px 0;
        }

        .gravity-indicator {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border-radius: 8px;
            font-weight: bold;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Control panel */
        .control-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            background: rgba(0, 212, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 212, 255, 0.4);
            color: #00d4ff;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-family: 'Arial', sans-serif;
        }

        .control-btn:hover {
            background: rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.danger {
            background: rgba(255, 0, 100, 0.2);
            border-color: rgba(255, 0, 100, 0.4);
            color: #ff0064;
        }

        .control-btn.danger:hover {
            background: rgba(255, 0, 100, 0.3);
            box-shadow: 0 8px 20px rgba(255, 0, 100, 0.4);
        }

        /* Stats panel */
        .stats-panel {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            min-width: 200px;
        }

        .stats-panel h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #00ffff;
            text-align: center;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 14px;
        }

        .stat-label {
            opacity: 0.7;
        }

        .stat-value {
            font-weight: bold;
            color: #00ff88;
        }

        /* Loading animation */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #00ffff;
            z-index: 1000;
            display: none;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            #canvas {
                width: 90vw !important;
                height: 90vw !important;
            }

            .info-panel {
                top: 15px;
                padding: 15px 20px;
            }

            .stats-panel {
                top: 15px;
                right: 15px;
                padding: 15px;
            }

            .control-panel {
                bottom: 15px;
                gap: 10px;
            }

            .control-btn {
                padding: 10px 18px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="bg-particles" id="bgParticles"></div>

    <!-- Info panel -->
    <div class="info-panel">
        <h2>‚¨° HEXAGON GRAVITY SIM ‚¨°</h2>
        <p>20 balls with realistic physics</p>
        <div class="gravity-indicator" id="gravityIndicator">‚¨á GRAVITY: DOWN</div>
    </div>

    <!-- Stats panel -->
    <div class="stats-panel">
        <h3>STATISTICS</h3>
        <div class="stat-item">
            <span class="stat-label">Balls:</span>
            <span class="stat-value" id="ballCount">20</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Rotation:</span>
            <span class="stat-value" id="rotationSpeed">1.0x</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Gravity:</span>
            <span class="stat-value" id="gravityStrength">1.0x</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">FPS:</span>
            <span class="stat-value" id="fps">60</span>
        </div>
    </div>

    <!-- Canvas -->
    <canvas id="canvas" width="800" height="800"></canvas>

    <!-- Control panel -->
    <div class="control-panel">
        <button class="control-btn" onclick="addBalls(10)">‚ûï ADD 10 BALLS</button>
        <button class="control-btn" onclick="changeRotation('faster')">‚ö° FASTER SPIN</button>
        <button class="control-btn" onclick="changeRotation('slower')">üêå SLOWER SPIN</button>
        <button class="control-btn" onclick="changeGravity('stronger')">üí™ STRONGER GRAVITY</button>
        <button class="control-btn danger" onclick="reset()">üîÑ RESET</button>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        Loading...
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        const centerX = width / 2;
        const centerY = height / 2;

        // Create background particles
        const bgParticles = document.getElementById('bgParticles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'bg-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            bgParticles.appendChild(particle);
        }

        // Physics variables
        let balls = [];
        let hexagonRotation = 0;
        let rotationSpeed = 0.02;
        let gravityDirection = 1; // 1 = down, -1 = up
        let gravityStrength = 0.3;
        let lastGravitySwitch = Date.now();
        let frameCount = 0;
        let lastFPSUpdate = Date.now();

        // Ball class
        class Ball {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = 8;
                this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
                this.mass = 1;
                this.bounce = 0.7;
                this.friction = 0.99;
            }

            update() {
                // Apply gravity
                this.vy += gravityStrength * gravityDirection;

                // Apply velocity
                this.x += this.vx;
                this.y += this.vy;

                // Apply friction
                this.vx *= this.friction;
                this.vy *= this.friction;

                // Collision with hexagon walls
                this.checkHexagonCollision();

                // Ball-to-ball collisions
                for (let other of balls) {
                    if (other !== this) {
                        this.checkBallCollision(other);
                    }
                }
            }

            checkHexagonCollision() {
                const hexPoints = getHexagonPoints();
                
                // Check each edge of the hexagon
                for (let i = 0; i < hexPoints.length; i++) {
                    const p1 = hexPoints[i];
                    const p2 = hexPoints[(i + 1) % hexPoints.length];
                    
                    // Calculate distance from ball to line segment
                    const result = this.distanceToLineSegment(p1, p2);
                    
                    if (result.distance < this.radius) {
                        // Collision detected
                        const penetration = this.radius - result.distance;
                        
                        // Move ball out of wall
                        this.x += result.normal.x * penetration;
                        this.y += result.normal.y * penetration;
                        
                        // Reflect velocity
                        const dot = this.vx * result.normal.x + this.vy * result.normal.y;
                        this.vx -= 2 * dot * result.normal.x;
                        this.vy -= 2 * dot * result.normal.y;
                        
                        // Apply bounce
                        this.vx *= this.bounce;
                        this.vy *= this.bounce;
                    }
                }
            }

            distanceToLineSegment(p1, p2) {
                const dx = p2.x - p1.x;
                const dy = p2.y - p1.y;
                const length = Math.sqrt(dx * dx + dy * dy);
                const unitX = dx / length;
                const unitY = dy / length;
                
                // Project point onto line
                const t = Math.max(0, Math.min(1, 
                    ((this.x - p1.x) * dx + (this.y - p1.y) * dy) / (length * length)
                ));
                
                const closestX = p1.x + t * dx;
                const closestY = p1.y + t * dy;
                
                const distX = this.x - closestX;
                const distY = this.y - closestY;
                const distance = Math.sqrt(distX * distX + distY * distY);
                
                // Normal pointing outward
                const normalX = distX / distance;
                const normalY = distY / distance;
                
                return {
                    distance: distance,
                    normal: { x: normalX, y: normalY }
                };
            }

            checkBallCollision(other) {
                const dx = other.x - this.x;
                const dy = other.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const minDist = this.radius + other.radius;
                
                if (distance < minDist) {
                    // Collision detected
                    const angle = Math.atan2(dy, dx);
                    const sin = Math.sin(angle);
                    const cos = Math.cos(angle);
                    
                    // Separate balls
                    const overlap = minDist - distance;
                    const separateX = overlap * cos * 0.5;
                    const separateY = overlap * sin * 0.5;
                    
                    this.x -= separateX;
                    this.y -= separateY;
                    other.x += separateX;
                    other.y += separateY;
                    
                    // Exchange velocities (simplified elastic collision)
                    const tempVx = this.vx;
                    const tempVy = this.vy;
                    
                    this.vx = other.vx * 0.8;
                    this.vy = other.vy * 0.8;
                    other.vx = tempVx * 0.8;
                    other.vy = tempVy * 0.8;
                }
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                
                // Gradient fill
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3, 
                    this.y - this.radius * 0.3, 
                    0,
                    this.x, 
                    this.y, 
                    this.radius
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.darkenColor(this.color));
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Shine effect
                ctx.beginPath();
                ctx.arc(
                    this.x - this.radius * 0.3, 
                    this.y - this.radius * 0.3, 
                    this.radius * 0.4, 
                    0, 
                    Math.PI * 2
                );
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.fill();
                
                // Outer glow
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.stroke();
                
                ctx.restore();
            }

            darkenColor(color) {
                return color.replace(/\d+%\)/, (match) => {
                    const value = parseInt(match);
                    return (value * 0.6) + '%)';
                });
            }
        }

        // Get hexagon points
        function getHexagonPoints() {
            const points = [];
            const radius = 320;
            
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i + hexagonRotation;
                points.push({
                    x: centerX + radius * Math.cos(angle),
                    y: centerY + radius * Math.sin(angle)
                });
            }
            
            return points;
        }

        // Draw hexagon
        function drawHexagon() {
            const points = getHexagonPoints();
            
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.closePath();
            
            // Fill with gradient
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 320);
            gradient.addColorStop(0, 'rgba(100, 50, 150, 0.1)');
            gradient.addColorStop(1, 'rgba(50, 150, 200, 0.2)');
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Stroke
            ctx.strokeStyle = gravityDirection === 1 ? '#00ffff' : '#ff00ff';
            ctx.lineWidth = 4;
            ctx.shadowBlur = 20;
            ctx.shadowColor = gravityDirection === 1 ? '#00ffff' : '#ff00ff';
            ctx.stroke();
            
            // Draw vertices
            for (let point of points) {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 8, 0, Math.PI * 2);
                ctx.fillStyle = gravityDirection === 1 ? '#00ffff' : '#ff00ff';
                ctx.fill();
                ctx.shadowBlur = 15;
                ctx.shadowColor = gravityDirection === 1 ? '#00ffff' : '#ff00ff';
            }
            
            ctx.restore();
        }

        // Initialize balls
        function initBalls() {
            balls = [];
            for (let i = 0; i < 20; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 30;
                balls.push(new Ball(
                    centerX + Math.cos(angle) * distance,
                    centerY + Math.sin(angle) * distance
                ));
            }
        }

        // Animation loop
        function animate() {
            // Clear canvas
            ctx.fillStyle = 'rgba(10, 10, 20, 0.3)';
            ctx.fillRect(0, 0, width, height);
            
            // Update hexagon rotation
            hexagonRotation += rotationSpeed;
            
            // Draw hexagon
            drawHexagon();
            
            // Update and draw balls
            for (let ball of balls) {
                ball.update();
                ball.draw();
            }
            
            // Check gravity switch (every 5 seconds)
            if (Date.now() - lastGravitySwitch > 5000) {
                gravityDirection *= -1;
                lastGravitySwitch = Date.now();
                
                const indicator = document.getElementById('gravityIndicator');
                if (gravityDirection === 1) {
                    indicator.textContent = '‚¨á GRAVITY: DOWN';
                    indicator.style.background = 'linear-gradient(45deg, #00ffff, #0080ff)';
                } else {
                    indicator.textContent = '‚¨Ü GRAVITY: UP';
                    indicator.style.background = 'linear-gradient(45deg, #ff00ff, #ff0080)';
                }
            }
            
            // Update FPS
            frameCount++;
            if (Date.now() - lastFPSUpdate > 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastFPSUpdate = Date.now();
            }
            
            requestAnimationFrame(animate);
        }

        // Control functions
        function addBalls(count) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 30;
                balls.push(new Ball(
                    centerX + Math.cos(angle) * distance,
                    centerY + Math.sin(angle) * distance
                ));
            }
            document.getElementById('ballCount').textContent = balls.length;
        }

        function changeRotation(dir) {
            if (dir === 'faster') {
                rotationSpeed *= 1.5;
            } else {
                rotationSpeed *= 0.67;
            }
            document.getElementById('rotationSpeed').textContent = (rotationSpeed / 0.02).toFixed(1) + 'x';
        }

        function changeGravity(dir) {
            if (dir === 'stronger') {
                gravityStrength *= 1.3;
            }
            document.getElementById('gravityStrength').textContent = (gravityStrength / 0.3).toFixed(1) + 'x';
        }

        function reset() {
            rotationSpeed = 0.02;
            gravityStrength = 0.3;
            gravityDirection = 1;
            hexagonRotation = 0;
            initBalls();
            document.getElementById('ballCount').textContent = balls.length;
            document.getElementById('rotationSpeed').textContent = '1.0x';
            document.getElementById('gravityStrength').textContent = '1.0x';
            
            const indicator = document.getElementById('gravityIndicator');
            indicator.textContent = '‚¨á GRAVITY: DOWN';
            indicator.style.background = 'linear-gradient(45deg, #00ffff, #0080ff)';
        }

        // Start simulation
        initBalls();
        animate();
    </script>
</body>
</html>
